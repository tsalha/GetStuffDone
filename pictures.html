<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="wrap header-content">
      <img src="GSD_logo.png" alt="Get Stuff Done Logo" class="logo">
      <div class="header-text">
        <h1>Get Stuff Done Committee</h1>
        <div class="sub">Volunteer opportunities</div>
        <div style="margin-top: 16px;">
          <a href="https://www.scgetstuffdone.com/index.html" class="btn">
            Events
          </a>
          <a href="https://www.scgetstuffdone.com/roster.html" class="btn">
            Roster (click here to subscribe/unsubscribe)
          </a>
          <a href="https://www.scgetstuffdone.com/archive.html" class="btn">
            Events archive
          </a>
        </div>
      </div>
    </div>
  </header>

<main class="wrap">
  <h2>Photo Gallery</h2>
  <div id="gallery" class="gallery"></div>
</main>

<script>
const images = [
  "2025 Traveler Challenge 1.jpg",
  "2025 Traveler Challenge 2.jpg"
];

const gallery = document.getElementById("gallery");

images.forEach(name => {
  const link = document.createElement("a"); // create a link
  link.href = `pics/${name}`; // link to full-size image
  link.target = "_blank"; // opens in new tab (optional)

  const img = document.createElement("img");
  img.src = `pics/${name}`;
  img.alt = name;
  img.style.cursor = "pointer"; // optional: shows pointer on hover

  link.appendChild(img); // put the image inside the link
  gallery.appendChild(link); // add link to gallery
});
</script>


</body>
</html>
